<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <aside class="right-sidebar">
        <div class="logo">
            <div class="recommendations">
                <div class="app-icon"></div>
                <h2>Forum</h2>
            </div>
        </div>
        
        <div class="about-section">
            <h3>Filters</h3>
           <div class="dropdown">
            <button class="dropdown-btn">Categories â–¼</button>
            <div class="dropdown-content">
                {{ range .Categories}}
                <a href="/categories/{{.ID }}">{{.Name}}</a>
                {{ end}}
            </div>
           </div>

           {{if .UserLoggedIn}}
           <div class="user-filters">
            <a href="/my-posts">My Posts</a>
            <a href="/liked-posts">Liked Posts</a>
           </div>
           {{end}}
        </div>
    </aside>

    <main class="content-section">
        <header class="header">
            <div class="app-icon mobile-only"></div>
            <div class="search-bar">
                <label>
                    <input type="text" class="search-input" placeholder="Search...">
                </label>
            </div>
            <div class="header-avatar"></div>
        </header>
        <div class="posts-container">
            <!-- Generated posts -->
        </div>
    </main>
    <aside class="left-sidebar">
        <div class="app-icon"></div>
        <div class="user-account">
            <div class="user-avatar"></div>
            <div>
               {{ if .UserLoggedIn }}
               <div>@{{ .User.username}}</div>
               <a href="/logout" class="btn-primary">Logout</a>
               {{else}}
               <div>@Guest</div>
               <a href="/login" class="btn-primary">Logout</a>
            {{end}}
            </div>
        </div>
        </nav>
       
    </aside>

</div>
<!-- add event listeners for responsive layout -->
<script src="/static/js/base.js"></script>
</body>
</html>
